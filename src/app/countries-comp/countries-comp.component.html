
<div class="container-fluid  px-4 px-lg-5 mt-5" style="margin-top: 0rem!important;">

    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center" >

        <div class="col mb-5" *ngFor="let data of rowData1; let i = index" style="margin-bottom: 20px !important">
            
            <div class="card h-80"  style="margin-top: 3rem!important;" style="margin-top: 3rem!important;" [routerLink]="['detail/'+ data.name.common]">
                <!-- image-->
                <img class="card-img-top" style="height:200px" src="{{data.flags.png}}" alt="...">
                <!-- details-->
                <div class="card-body p-4">
                    <div class="text-center">
                        <!-- name -->
                        <!-- <h5 class="fw-bolder">{{data.name.official}}</h5> -->
                        
                        <h5 class="fw-bolder" >  {{data.name.common}}</h5>
                        <!-- Product price-->
                        <p>{{data.capital}}</p>
                        
                        
                    </div>
                </div>
                <!-- Product actions-->
                <!-- <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                    <div class="text-center"><a class="btn btn-outline-dark mt-auto" >View options</a></div>
                </div> -->
            </div>
        </div>

        
    </div>
</div>
